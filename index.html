<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Ohmyfood, votre restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="Description" content=""/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!--Section loader-->
    <section class="section-loading">
        <div class="section-loading__chargement"></div>
    </section>
    <!--Section header-->
    <header class="header">
        <img class="header__logo" src="images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood">
    </header>
    <!--Section ville et lieu-->
    <section class="lieu">
        <p class="lieu__map"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
    </section>
    <!--Section Explorer-->
    <div class="reservezmenu">
        <h1 class="reservezmenu__titre">Réservez le menu qui vous convient</h1>
        <p class="reservezmenu__p">Découvrez des restaurants d'exception, sélecttionnés par nos soins.</p>
        <button type="test" class="button button--modif">Explorer nos restaurants</button>
    </div>
    <!--Section main-->
    <main class="container">
        <!--Section Fonctionnement-->
        <div class="fonctionnement">
            <h2 class="fonctionnement__titre">Fonctionnement</h2>
            <nav class="nav">
                <ol>
                    <li class="nav__menu nav__menu--choisissez"><i class="fas fa-mobile-alt"></i><p> Choisissez un restaurant</p></li>
                    <li class="nav__menu nav__menu--composez"><i class="fas fa-list-ul"></i><p>Composez votre menu</p></li>
                    <li class="nav__menu nav__menu--degustez"><i class="fas fa-store"></i><p>Dégustez au restaurant</p></li>
                </ol>
            </nav>
        </div>
    </main>
</body>
</html>
